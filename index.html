<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gadget Specifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="container-fluid py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-6 text-center">
        <header class="mb-5">
          <h1 class="display-3 fw-bold">iPhone 17</h1>
        </header>
        <div class="mb-5">
          <img src="iphone-17-black.png" id="productImage" alt="Concept image of the iPhone 17 in Black finish"
            class="product-image shadow-lg">
        </div>

        <hr class="border-black-primary opacity-100 mx-auto" style="width: 50%;">
        
        <section class="p-3 p-md-4 rounded-3 my-5">
          <div class="mb-5">
            <h2 class="h5 mb-3">Black</h2>
            <div class="d-flex justify-content-center gap-4">
              <div class="rounded-circle color-swatch" style="background-color: black;" aria-label="Black Color"></div>
            </div>
          </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

</html>
